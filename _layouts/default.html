<!DOCTYPE html>
<html class="{{page.layout}}">

  {% include head.html %}

  <body>

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/sv_SE/sdk.js#xfbml=1&version=v2.3&appId=439982506175292";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div id="preloadedImages"></div>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {% include menu.html %}
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
