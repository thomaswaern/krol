<nav role="navigation">

{% assign pages = site.pages | sort:"weight"  %}

{% for node in pages %}
	
	{% if node.title %}

    {% if page.url == node.url %}
   	<a href="{{node.url}}" class="button is-active">{{node.title}}</a>
    {% else %}
     <a class="button" href="{{node.url}}">{{node.title}}</a>
    {% endif %}

	{% endif %}

  {% endfor %}

</nav>
